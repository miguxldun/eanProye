<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Eventos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .events {
            margin-top: 20px;
            text-align: left;
        }
        .event-item {
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <div class="back">
                    <a href="../index.html">
                        <img src="../imgs/back.png" alt="">
                    </a>
                </div>
                <a href="../index.html">
                    <img src="../imgs/sapCompanyLogo.png" alt="">
                </a>
                <select name="" id="">
                    <option value="">Pagina principal</option>
                </select>
            </div>
            <div class="opts">
                <img src="../imgs/noti.png" alt="">
                <img src="../imgs/user.png" alt="">
            </div>
        </nav>
        <h6 class="h6">Estudiante</h6>
    </header>
    <main>
        <div class="container">
            <input type="text" id="datepicker" placeholder="Selecciona una fecha">
            <div class="events"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../events.js"></script>
</body>
</html>
